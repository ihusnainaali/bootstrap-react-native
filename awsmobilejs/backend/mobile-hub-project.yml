--- !com.amazonaws.mobilehub.v0.Project 
apps:
  react-native: !com.amazonaws.mobilehub.v0.AppDO {}
features:
  content-delivery: !com.amazonaws.mobilehub.v0.ContentDelivery 
    attributes:
      enabled: true
      visibility: public-global
    components:
      release: !com.amazonaws.mobilehub.v0.Bucket {}
  database: !com.amazonaws.mobilehub.v0.Database 
    components:
      database-nosql: !com.amazonaws.mobilehub.v0.NoSQLDatabase 
        tables:
          - !com.amazonaws.mobilehub.v0.NoSQLTable 
            attributes:
              age: S
              country: S
              description: S
              desiredLanguage: L
              gender: S
              major: S
              nativeLanguage: S
              profilePicture: S
              school: S
              userId: S
            hashKeyName: userId
            hashKeyType: S
            indexes:
              - !com.amazonaws.mobilehub.v0.NoSQLIndex 
                hashKeyName: userId
                hashKeyType: S
                indexName: userId-nativeLanguage
                rangeKeyName: nativeLanguage
                rangeKeyType: S
            rangeKeyName: country
            rangeKeyType: S
            tableName: ___DYNAMIC_PREFIX___-UserProfile
            tablePrivacy: protected
          - !com.amazonaws.mobilehub.v0.NoSQLTable 
            attributes:
              friendId: S
              userId: S
            hashKeyName: userId
            hashKeyType: S
            indexes:
              - !com.amazonaws.mobilehub.v0.NoSQLIndex 
                hashKeyName: userId
                hashKeyType: S
                indexName: userId-friendId
                rangeKeyName: friendId
                rangeKeyType: S
            rangeKeyName: friendId
            rangeKeyType: S
            tableName: ___DYNAMIC_PREFIX___-Friends
            tablePrivacy: private
          - !com.amazonaws.mobilehub.v0.NoSQLTable 
            attributes:
              content: S
              creationDate: N
              noteId: S
              title: S
              userId: S
            hashKeyName: userId
            hashKeyType: S
            indexes:
              - !com.amazonaws.mobilehub.v0.NoSQLIndex 
                hashKeyName: userId
                hashKeyType: S
                indexName: DateSorted
                rangeKeyName: creationDate
                rangeKeyType: N
            rangeKeyName: noteId
            rangeKeyType: S
            tableName: ___DYNAMIC_PREFIX___-Notes
            tablePrivacy: private
  mobile-analytics: !com.amazonaws.mobilehub.v0.Pinpoint 
    components:
      analytics: !com.amazonaws.mobilehub.v0.PinpointAnalytics {}
  sign-in: !com.amazonaws.mobilehub.v0.SignIn 
    attributes:
      enabled: true
      optional-sign-in: true
    components:
      sign-in-user-pools: !com.amazonaws.mobilehub.v0.UserPoolsIdentityProvider 
        attributes:
          alias-attributes:
            - email
            - phone_number
          mfa-configuration: ON
          name: userpool
          password-policy: !com.amazonaws.mobilehub.ConvertibleMap 
            min-length: '8'
            require-lower-case: true
            require-numbers: true
            require-symbols: true
            require-upper-case: true
  user-files: !com.amazonaws.mobilehub.v0.UserFiles 
    attributes:
      enabled: true
name: pangyou
region: us-east-1
